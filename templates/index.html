<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faisal Rehman Ansari - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=2">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background-color: #04BADE;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    nav {
      background-color: #033a44;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
      gap: 100px; /* Increased gap between grid and cube */
    }

    .sections-grid {
      display: grid;
      grid-template-columns: repeat(2, 300px); /* 150% size */
      gap: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      text-align: center;
      padding: 35px;
      font-size: 1.5em;
      font-weight: bold;
      color: #04BADE;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: #04BADE;
    }

    .cube-wrapper {
      perspective: 1000px;
      margin-top: 50px; 
    }

    .cube {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #04BADE;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid white;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .face.front  { transform: rotateY(  0deg) translateZ(100px); }
    .face.back   { transform: rotateY(180deg) translateZ(100px); }
    .face.right  { transform: rotateY( 90deg) translateZ(100px); }
    .face.left   { transform: rotateY(-90deg) translateZ(100px); }
    .face.top    { transform: rotateX( 90deg) translateZ(100px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
        gap: 50px;
        align-items: center;
      }

      .sections-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
